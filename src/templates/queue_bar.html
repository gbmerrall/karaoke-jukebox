<div id="queue-bar" class="queue-scroll d-flex flex-row overflow-auto mb-4" style="white-space: nowrap;">
  {% for item in queue %}
    <div class="card me-3" style="min-width: 220px; max-width: 220px;">
      <div class="card-body p-2">
        <h6 class="card-title mb-1 text-truncate" style="font-size: 0.85rem; max-width: 210px;" title="{{ item.video_title }}">{{ item.video_title }}</h6>
        <div class="d-flex justify-content-between align-items-center">
          <span class="card-text mb-0" style="font-size: 0.75rem;">Queued by: {{ item.user_name }}</span>
          {% if item.is_own_song %}
          <form method="post" action="/queue/delete/{{ item.id }}" class="m-0" hx-post="/queue/delete/{{ item.id }}" hx-target="#queue-container" hx-swap="innerHTML">
            <button type="submit" class="btn btn-link p-0 text-danger" style="font-size: 0.75rem; text-decoration: none; margin-left: 5px;">Ã—&nbsp;Remove</button>
          </form>
          {% endif %}
        </div>
      </div>
    </div>
  {% else %}
    <div class="text-muted">No songs in queue.</div>
  {% endfor %}
</div>
