<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Karaoke Jukebox{% endblock %}</title>

    <!-- Tailwind CSS + DaisyUI via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- HTMX SSE Extension -->
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>

    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-base-200">
    <!-- Header -->
    <header class="navbar bg-primary text-primary-content shadow-lg">
        <div class="flex-1">
            <a href="/app" class="btn btn-ghost text-xl">ðŸŽ¤ Karaoke Jukebox</a>
        </div>

        {% if username %}
        <div class="flex-none gap-2">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar placeholder">
                    <div class="bg-neutral text-neutral-content rounded-full w-10">
                        <span class="text-xl">{{ username[0].upper() }}</span>
                    </div>
                </div>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 text-base-content rounded-box w-52">
                    <li class="menu-title">
                        <span>{{ username }}{% if is_admin %} (Admin){% endif %}</span>
                    </li>
                    <li>
                        <form method="post" action="/logout">
                            <button type="submit" class="w-full text-left">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        {% endif %}
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 max-w-7xl">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast/Notification Container -->
    <div id="toast-container" class="toast toast-end"></div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
