<!-- Modals Partial -->

{% if modal_type and message %}
<!-- Modal that auto-shows and can be dismissed -->
<dialog id="response-modal" class="modal modal-open">
    <div class="modal-box">
        {% if modal_type == 'success' %}
        <!-- Success Modal -->
        <div class="flex items-start gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-success flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div class="flex-1">
                <h3 class="font-bold text-success">Success!</h3>
                <p class="py-2">{{ message }}</p>
            </div>
        </div>

        {% elif modal_type == 'error' %}
        <!-- Error Modal -->
        <div class="flex items-start gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-error flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div class="flex-1">
                <h3 class="font-bold text-error">Error</h3>
                <p class="py-2">{{ message }}</p>
            </div>
        </div>

        {% elif modal_type == 'info' %}
        <!-- Info Modal -->
        <div class="flex items-start gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-info flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div class="flex-1">
                <h3 class="font-bold text-info">Please Wait</h3>
                <p class="py-2">{{ message }}</p>
            </div>
        </div>

        {% else %}
        <!-- Default Modal -->
        <h3 class="font-bold">Notice</h3>
        <p class="py-4">{{ message }}</p>
        {% endif %}

        <div class="modal-action">
            <form method="dialog">
                <button class="btn btn-sm btn-primary" onclick="closeModalAndScrollTop()">
                    OK
                </button>
            </form>
        </div>
    </div>

    <!-- Backdrop (clicking outside closes modal) -->
    <form method="dialog" class="modal-backdrop">
        <button onclick="closeModalAndScrollTop()">close</button>
    </form>
</dialog>

<script>
function closeModalAndScrollTop() {
    // Clear the modal
    document.getElementById('modal-container').innerHTML = '';

    // Scroll to top to show the queue
    window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>
{% endif %}
